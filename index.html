<!DOCTYPE html>
<html>
<head>
    <title>SafeHarbor Browser</title>
    <style>
        /* Premium Icon System */
        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .icon-sm { width: 16px; height: 16px; }
        .icon-md { width: 20px; height: 20px; }
        .icon-lg { width: 24px; height: 24px; }
        .icon-xl { width: 32px; height: 32px; }
        .icon-2xl { width: 48px; height: 48px; }
        
        .icon svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* SafeHarbor Senior-Friendly Design System */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #FAFAF7; /* Off-white background for reduced eye strain */
            color: #2E2E2E; /* Dark charcoal instead of pure black */
            font-size: 18px; /* Larger base font for seniors */
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            font-weight: 400;
            letter-spacing: normal;
        }
        
        /* Senior-Friendly Header */
        .header { 
            background: rgba(255, 255, 255, 0.85); /* Crisp white with subtle transparency */
            backdrop-filter: blur(40px); /* Stronger blur for premium feel */
            -webkit-backdrop-filter: blur(40px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: 6px 16px; /* Even more compact */
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1000;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.04);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 8px; /* Tighter gap */
        }
        
        .brand h1 {
            font-size: 16px; /* Smaller for compact header */
            font-weight: 600; /* Slightly lighter */
            color: #1a1a1a; /* Deeper black */
            letter-spacing: -0.3px; /* Tighter, more premium */
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .brand-shield {
            width: 24px; /* Smaller for compact header */
            height: 24px;
            background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%); /* iOS blue gradient */
            border-radius: 6px; /* Proportionally smaller radius */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px; /* Smaller icon */
            font-weight: 700;
            box-shadow: 0 1px 6px rgba(0, 122, 255, 0.25), 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .header-controls {
            display: flex;
            gap: 6px; /* Even tighter spacing for compact header */
        }
        
        .control-button {
            min-width: 32px; /* Smaller for compact header */
            height: 32px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            background: rgba(248, 249, 250, 0.8);
            border-radius: 6px; /* Smaller radius for compact look */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px; /* Smaller text */
            font-weight: 600; /* Slightly bolder */
            color: #374151; /* Neutral gray */
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 8px; /* Less padding */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(0, 0, 0, 0.12);
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08), 0 1px 2px rgba(0, 0, 0, 0.04);
        }
        
        /* Main Layout - Senior-Friendly */
        .main-content-area { 
            display: block; /* Changed from flex since AI is now floating */
            height: calc(100vh - 44px); /* Ultra-compact header = maximum browsing space */
            background: #FAFAF7; /* Off-white background */
        }
        
        /* Browser Panel - Clean Safari-like Chrome */
        .browser-panel { 
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            overflow: hidden;
            min-width: 0;
        }
        
        /* Comet-Style Smart Address Bar */
        .address-bar-container {
            padding: 8px 16px; /* Much tighter */
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: none; /* Remove separator for seamless feel */
            display: flex;
            align-items: center;
            gap: 16px; /* Space between address strip and nav buttons */
        }
        
        /* Unified Input Strip - Arc/Safari Style */
        .unified-input-strip {
            display: flex;
            align-items: center;
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 8px; /* Even smaller radius */
            padding: 8px 12px; /* Much more compact */
            gap: 8px; /* Tighter gaps */
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            flex: 1; /* Take available space */
            min-width: 0; /* Allow shrinking */
        }
        
        .unified-input-strip:focus-within {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(0, 122, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1), 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        /* Ambient Safety Indicator - Built-in Feel */
        .safety-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0; /* No extra padding - part of the flow */
            background: none; /* No separate background */
            border: none; /* No borders - ambient */
            font-size: 14px;
            font-weight: 500;
            color: #16a34a; /* Calm green */
            flex-shrink: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .safety-indicator.safe {
            color: #4CAF50;
        }
        
        .safety-indicator.warning {
            color: #F4B45C;
        }
        
        .safety-indicator.danger {
            color: #F44336;
        }
        
        .safety-icon {
            font-size: 18px;
        }
        
        /* Seamless URL Input */
        .url-input { 
            flex: 1;
            border: none; /* No borders - part of unified strip */
            background: transparent; /* Transparent - uses strip background */
            padding: 8px 0; /* Minimal padding */
            font-size: 16px;
            font-weight: 400;
            color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            letter-spacing: -0.1px;
            min-width: 0;
        }
        
        .url-input:focus {
            outline: none; /* Focus handled by container */
        }
        
        .url-input::placeholder {
            color: #6b7280;
            font-weight: 400;
        }
        
        .go-button { 
            padding: 20px 28px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3), 
                        0 2px 4px rgba(59, 130, 246, 0.2);
            letter-spacing: -0.01em;
            height: 64px;
            width: 80px;
            flex-shrink: 0;
        }
        
        .go-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4), 
                        0 4px 8px rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }
        
        /* Minimal Toolbar */
        /* Modern Browser Navigation */
        .browser-nav {
            display: flex;
            gap: 4px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .nav-button {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-button:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a1a;
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .secondary-nav {
            display: flex;
            gap: 4px;
            margin-left: 8px;
            flex-shrink: 0;
        }
        
        /* Seamless Webview */
        .webview-container {
            flex: 1;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            margin: 0; /* Remove margins for seamless feel */
        }
        
        webview { 
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Integrated AI - Clean Right Sidebar */
        .ai-sidebar { 
            position: fixed;
            top: 44px; /* Below ultra-compact header */
            right: -350px; /* Hidden off-screen initially */
            bottom: 0;
            width: 350px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(77, 144, 181, 0.1);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .ai-sidebar.expanded {
            right: 0; /* Slide in from right */
        }
        
        .ai-sidebar .content-area {
            transition: opacity 0.3s ease;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
            opacity: 0; /* Hidden by default */
            pointer-events: none;
        }
        
        .ai-sidebar.expanded .content-area {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Subtle AI Trigger - Inline Companion */
        .ai-trigger {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: none; /* No background - inline feel */
            border: none;
            border-radius: 6px;
            color: #007AFF;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            flex-shrink: 0;
        }
        
        .ai-trigger:hover {
            background: rgba(0, 122, 255, 0.08);
            color: #0056CC;
        }
        
        .ai-close-button {
            position: absolute;
            top: 20px;
            left: 20px; /* Move to left side since it's a right sidebar */
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 50%;
            color: #64748b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .ai-close-button:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }
        
        /* Elegant AI Header */
        .ai-header {
            padding: 20px 20px 16px;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .ai-header h2 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #0f172a 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }
        
        .ai-subtitle {
            font-size: 14px;
            color: #64748b;
            font-weight: 400;
            line-height: 1.4;
            max-width: 220px;
            margin: 0 auto;
            letter-spacing: -0.01em;
        }
        
        /* Comet-Style Chat Interface */
        .chat-window {
            flex: 1;
            padding: 16px 16px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }
        
        .chat-message {
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 90%;
            letter-spacing: -0.01em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .assistant-message {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #0f172a;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.04);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .user-message {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .chat-message:hover {
            transform: translateY(-1px);
        }
        
        .chat-message p {
            margin-bottom: 8px;
        }
        
        .chat-message p:last-child {
            margin-bottom: 0;
        }
        
        .chat-message strong {
            font-weight: 600;
            color: inherit;
        }
        
        .chat-message ul {
            margin: 8px 0;
            padding-left: 16px;
        }
        
        .chat-message li {
            margin: 4px 0;
            line-height: 1.4;
        }
        
        .recommended-sites {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: grid;
            gap: 6px;
        }
        
        .recommended-sites a {
            color: #2E2E2E;
            text-decoration: none;
            font-weight: 500;
            padding: 16px; /* More generous padding */
            border-radius: 12px; /* Rounded card styling */
            background: white;
            display: block;
            transition: all 0.3s ease; /* Gentle animation */
            border: 1px solid rgba(77, 144, 181, 0.1);
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* Light shadow for card effect */
            margin-bottom: 8px;
        }
        
        .recommended-sites a:hover {
            background: #FAFAF7;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(77, 144, 181, 0.15);
        }
        
        /* Premium Chat Input */
        .chat-input-area {
            padding: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .input-container {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        #user-input {
            flex: 1;
            padding: 10px 14px;
            font-size: 14px;
            border: 2px solid rgba(0, 0, 0, 0.04);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            resize: none;
            min-height: 40px;
            line-height: 1.4;
            letter-spacing: -0.01em;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 
                        0 4px 12px rgba(59, 130, 246, 0.1);
        }
        
        #user-input::placeholder {
            color: #94a3b8;
        }
        
        #send-button {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            height: 40px;
            min-width: 60px;
        }
        
        #send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }
        
        /* Premium Scrollbar */
        .chat-window::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-window::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-window::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        
        .chat-window::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        
        /* Comet-Style Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-message {
            animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Sophisticated Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }
        
        .typing-indicator span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #64748b;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Smart Address Bar Suggestions */
        .address-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            margin-top: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .suggestion-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .suggestion-item:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-icon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .suggestion-safe { background: rgba(34, 197, 94, 0.1); color: #059669; }
        .suggestion-warning { background: rgba(251, 146, 60, 0.1); color: #ea580c; }
        
        .suggestion-text {
            flex: 1;
        }
        
        .suggestion-title {
            font-weight: 500;
            color: #0f172a;
            font-size: 14px;
        }
        
        .suggestion-description {
            font-size: 12px;
            color: #64748b;
            margin-top: 2px;
        }
        
        /* Contextual AI Overlay */
        .ai-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .ai-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .ai-overlay-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Loading Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
        
        /* Micro-animations for safety indicator */
        .safety-indicator.updating {
            animation: pulse 1s ease-in-out;
        }
        
        /* Persistent Safety Ribbon */
        .safety-ribbon {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 8px 20px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
        }
        
        .safety-ribbon.safe {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.12) 0%, rgba(34, 197, 94, 0.08) 100%);
            color: #059669;
            border-bottom-color: rgba(34, 197, 94, 0.15);
        }
        
        .safety-ribbon.warning {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.12) 0%, rgba(251, 146, 60, 0.08) 100%);
            color: #ea580c;
            border-bottom-color: rgba(251, 146, 60, 0.15);
        }
        
        .safety-ribbon.danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.12) 0%, rgba(239, 68, 68, 0.08) 100%);
